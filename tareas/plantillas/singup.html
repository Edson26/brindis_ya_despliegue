{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <!--CSS Only-->
    <link rel="stylesheet" href="{% static 'registro.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="contenedor">
        <div
          class="login-box card justify-content-center align-items-center"
          style="width: 18rem; height:min-content; background-color: #000;">
          <img src="{% static 'images/logo_icon.png'%}" class="card-img-top px-5 py-5" alt="Avatar Image">
          <div class="card-header">
            <h5 class="card-title">Registrar nuevo Usuario</h5>
          </div>
          {{error}}
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username"
                  class="form-control"
                  placeholder="Ingrese su usuario">
              </div>
              <div class="mb-2">
                <label for="password1">Contrase単a:</label>
                <p>minimo 8 caracteres <br> al menos 1 caracter con mayuscula</p>
                <input type="password" name="password1" id="password1"
                  class="form-control" placeholder="Ingrese su contrase単a">
              </div>
              <div class="my-4">
                <label for="password2">Vuelva a ingresar la contrase単a:</label>
                <input type="password" name="password2" id="password2"
                  class="form-control" placeholder="Ingrese su contrase単a">
              </div>
              <div class="botones d-flex mt-4 row">
                <button class="btn btn-success float-start px-3">
                  Registrar
                </button>
                <a class="mt-2" href="/login">Ya estoy registrado</a><br />
              </div>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
